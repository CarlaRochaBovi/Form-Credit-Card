<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cartão de Crédito</title>
</head>
<body>
    <form action="">
        <section id="credit-card">
            <div class="front"></div>
            <div class="back"></div>
        </section>
        <section class="inputs flex">
            <div class="input-wrapper">
                <label for="cc-number">Número do Cartão</label>
                <input id="cc-number" type="text" placeholder="**** **** **** ****" >         
            </div>
            <div class="input-wrapper">
                <label for="cc-holder">Nome do Titular</label>
                <input id="cc-holder" type="text" placeholder="Nome do titular do cartão" required>  
                <div class="warning flex">
                    <img src="./assets/warning.png" alt="Algo esta errado">
                    Insira um número de cartão válido
                </div>       
            </div>
            <div class="col-2 flex">
                <div class="input-wrapper">
                    <label for="cc-validity">Validade</label>
                    <input id="cc-validity" type="text" placeholder="mm/aa">
                </div>
                <div class="input-wrapper">
                    <label class="flex" for="cc-cvv">CVV
                        <img src="./assets/question.png" alt="Ícone de ajuda" title="Esse número esta, geralmente, nas costas do seu cartão">
                    </label>
                    <input id="cc-cvv" type="text" placeholder="***">
                </div>
            </div>
        </section>
        <section class="info-security flex">
            <img src="./assets/secure.png" alt="Ícone de segurança">
            Seus dados estão seguros
        </section>
        <button>Adicionar Cartão</button>
    </form>
    <script src="script.js"></script>
    <script src="https://unpkg.com/imask"></script>
</body>
</html>
